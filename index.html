<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="js/jquery/jquery-3.6.0-slim.js"></script>
    <script src="js/jquery/jq-ui.js"></script>
    <script src="js/jquery/jq.js"></script>
    <script src="js/Trace.js"></script>

    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>-->

    <title>Banker's Visualization</title>
</head>
<body>
<img class="title" src="image/BANKERâ€™S%20VISUALIZATION.svg">
<div class="input-1">
    <div class="left-1">
        <div class="R">Resource</div>
        <input class="input -R">
        <div class="P">Process</div>
        <input class="input -P">
    </div>
    <div class="right-1">
        <div class="btn generate-input">Create table</div>
        <div class="btn generate">Get Value</div>
    </div>
</div>
<div class="inputT available">
    <div class="text available">Available</div>
    <div id="available" class="rtg available"></div>
</div>
<div class="inputT max">
    <div class="text value">Max</div>
    <div id="max" class="rtg max"></div>
</div>
<div class="inputT allocation">
    <div class="text allocation">Allocation</div>
    <div id="allocation" class="rtg allocation"></div>
</div>
<div class="inputT need">
    <div class="text need">Need</div>
    <div id="need" class="rtg need"></div>
</div>
<div class="control bar">
    <div class="play" aria-checked="false">
        <span>Play</span>
    </div>
    <img src="image/Polygon01.svg" class="back">
    <div class="status">
        <input type="range" class="input-status" value="1" min="1" max="25">
    </div>
    <span class="status-value">1/25</span>
    <img src="image/Polygon01.svg" class="forward">
</div>
<div class="speed bar">
    <span class="speed-value">Delay: 200</span>
    <input class="speed-slider" type="range" min="1" max="1000" value="200">
</div>
<div class="output result">
    <p>Result: ???</p>
    <small>&copy; Copyright 2021 by Adam Nguyen</small>
</div>
</body>
<script src="js/script.js"></script>
<script src="js/jquery/Slider.js"></script>
</html>
